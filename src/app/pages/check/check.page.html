<app-header [title]="'Check-box'"></app-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let i of data" (click)="onClick(i)">
        <ion-label>{{ i.name }}</ion-label>
        <ion-checkbox [(ngModel)]="i.selected" [color]="i.name" slot="end"></ion-checkbox>
      </ion-item>
    </ion-list>
</ion-content>
