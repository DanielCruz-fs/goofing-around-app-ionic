<app-header [title]="'Inputs'"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Name: {{ name || 'Unknown' }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>

  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <ion-list>
        <ion-list-header>
          <ion-label>Valid status: {{ form.valid }}</ion-label>
        </ion-list-header>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="user.email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="user.password"
                     required></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit" [disabled]="form.invalid">Submit</ion-button>
  </form>
</ion-content>
