<app-header [title]="'Segment'"></app-header>

<ion-toolbar>
  <!-- Default Segment -->
  <ion-segment (ionChange)="segmentChanged($event)" color="tertiary">
    <ion-segment-button value="All">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC">
      <ion-label>DC</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel">
        <ion-label>MCU</ion-label>
      </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hero of (superHeroes | async) | filter : publisher : 'publisher'" class="animated fadeIn fast">
      <ion-label>
        <h3>{{ hero.superhero }} <small>{{ hero.alter_ego }}</small></h3>
        <p>{{ hero.first_appearance }}</p>
      </ion-label>
      <ion-label slot="end" text-right>
        {{ hero.publisher }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
