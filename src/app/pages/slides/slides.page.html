<ion-header [ngClass]="hideMe">
  <ion-toolbar>
    <img src="/assets/slides/user-6.svg" class="avatar animated fadeIn" alt="user">
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-slides pager="true" class="slide-full">
    <ion-slide *ngFor="let slide of slides">

      <ion-card>
        <img [src]="slide.img" [alt]="slide.title" class="slide-image">
        <ion-card-header>
          <ion-card-title>{{ slide.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ slide.desc }}</ion-card-content>  
      </ion-card>

    </ion-slide>

    <ion-slide>
      <ion-button expand="full" color="primary" fill="clear" (click)="onClick()">Begin</ion-button>
    </ion-slide>
  </ion-slides>

</ion-content>
